<!DOCTYPE html>
<html>

<head>
    <title>Admin login</title>
    <link rel="stylesheet" type="text/css" href="../styles/login-menu.css">
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    <link href="style/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-jDU6e2v5z5U5g5N5z5HG1v5X9O5p6U5O6U5l6e5v5a5E5z5M5z5j5v5G5v5H5z5y5x5y5v5A5w5b5j5q5e5p5o5g==" crossorigin="anonymous" />

<body>
    <!-- <h1 class="main-title">Admin Panel</h1> -->
    <div class="container">
        <div class="nav-bar">
            <div class="nav-item">admin login</div>
        </div>

        <div class="all-wrap">
            <div class="image-wrap">
                
                <div>
                    <img class="image-book" src="images/book_icon-removebg-preview.png" alt="Logo">
                </div>
                <div class="shop-name1">
                    Bookstore
                </div>
            </div>
            
            <div class="signup-wrap">
                
                <div class="signup-top">
                    <h2 class="signup-header">admin login</h2>
                    
                   
                    <div class="input-wrap">
                        <input type="text" id="admin-user-name" placeholder="admin name">
                    </div>
                    <div class="input-wrap">
                        <input type="password" id="admin-login-password" placeholder="Password">
                    </div>
               
                    <div class="input-wrap">
                        <button type="submit"  id="admin-login-button">login</button>
                    </div>
                </div>
            </div>
        </div>
