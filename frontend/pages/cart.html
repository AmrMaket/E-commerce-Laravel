<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-jDU6e2v5z5U5g5N5z5HG1v5X9O5p6U5O6U5l6e5v5a5E5z5M5z5j5v5G5v5H5z5y5x5y5v5A5w5b5j5q5e5p5o5g==" 
    crossorigin="anonymous" />
    <title>Shopping Cart</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <div class="logo-div">
                <img class="logo" src="../images/book_icon-removebg-preview.png" alt="Logo">
            </div>
            <div class="shop-name">
                Bookstore
            </div>
        </div>
        <div class="header-icons">
            <img class="icons" src="../images/search.png" alt="search" onclick="window.location.href = 'search.html';">
            <img class="icons" src="../images/telephone-62.png" alt="userprofile" onclick="window.location.href = 'edit-profile.html';">
            <img class="icons" src="../images/shopping-cart-removebg-preview.png" alt="shoppingbag" onclick="window.location.href = 'cart.html';">
        </div>
    </header>
    <main>
        <div class="mini-title">
            <h1>Shopping Cart</h1>
            <p>Total = <span> 0</span>$</p>
            <h3>No products in cart to show !</h3>
            <button class="search-cart"><a href="../pages/search.html">Search Here</a></button>
        </div>    
    </main>
</body>
</html>
