<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-jDU6e2v5z5U5g5N5z5HG1v5X9O5p6U5O6U5l6e5v5a5E5z5M5z5j5v5G5v5H5z5y5x5y5v5A5w5b5j5q5e5p5o5g==" 
    crossorigin="anonymous" />
    <title>Search For Items</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <div class="logo-div">
                <img class="logo" src="../images/book_icon-removebg-preview.png" alt="Logo">
            </div>
            <div class="shop-name">
                Bookstore
            </div>
        </div>
        <div class="header-icons">
            <img class="icons" src="../images/search.png" alt="search" onclick="window.location.href = 'search.html';">
            <img class="icons" src="../images/telephone-62.png" alt="userprofile" onclick="window.location.href = 'edit-profile.html';">
            <img class="icons" src="../images/shopping-cart-removebg-preview.png" alt="shoppingbag" onclick="window.location.href = 'cartbag.html';">
        </div>
    </header>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products">
        </form>
        <div class="product-list">
            <div class="product">
                <img src="../images/kids-books2.jpg" alt="kids-book">
                <div class="p-details">
                    <h2>Princess Soup</h2>
                    <h3>Kids Book</h3>
                    <h4>5$</h4>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
