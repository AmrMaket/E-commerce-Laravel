<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/admin-addproducts.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    <title>Admin</title>
</head>
<body>
    <header>Admin</header>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-item">Add Products</div>
        </div>
        <div>
            <form method="post" action="insert.php">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input id="price" type="number" id="price" name="price" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input id="quantity" type="number" id="quantity" name="quantity" min="0">
                </div>

                <div class="form-group">
                    <label for="Category">Category:</label>
                    <input id="category" name="category"></input>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Imagepath:</label>
                    <textarea id="imagepath" name="imagepath"></textarea>
                </div>
                
                <div class="form-group">
                    <input id="submit-button"class="submit-btn" type="button" value="Submit">
                    <input class="submit-btn" type="button" value="Back" onclick="window.location.href = 'admin-panel.html';">
                    <input class="submit-btn" type="button" value="Logout" onclick="window.location.href = 'login-menu.html';">
                </div>
            </form>
        </div>
        <div>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th>Imagepath</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
</body>
</html>
