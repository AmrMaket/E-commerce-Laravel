<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <div class="logo-div">
                <img class="logo" src="images/book_icon-removebg-preview.png" alt="Logo">
            </div>
            <div class="shop-name">
                Bookstore
            </div>
        </div>
        <div class="header-icons">
            <img class="icons" src="images/search.png" alt="search" onclick="window.location.href = 'search.html';">
            <img class="icons" src="images/telephone-62.png" alt="userprofile" onclick="window.location.href = 'edit-profile.html';">
            <img class="icons" src="images/shopping-cart-removebg-preview.png" alt="shoppingbag" onclick="window.location.href = 'cartbag.html';">
        </div>
    </header>
    <main>
        <div class="mini-title">
            <h1>Shopping Cart</h1>
            <p>Total = <span> 0</span>$</p>
            <h3>No products in cart to show !</h3>
            <button class="search-cart">Search Here</button>
        </div>    
    </main>
</body>
</html>
