<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="frontend/style/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-jDU6e2v5z5U5g5N5z5HG1v5X9O5p6U5O6U5l6e5v5a5E5z5M5z5j5v5G5v5H5z5y5x5y5v5A5w5b5j5q5e5p5o5g==" crossorigin="anonymous" />
    <title>Sign-up</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <div class="logo-div">
                <img class="logo" src="frontend/images/book_icon-removebg-preview.png" alt="Logo">
            </div>
            <div class="shop-name">
                Bookstore
            </div>
        </div>
        <div class="header-icons">
            <img class="icons" src="frontend/images/search.png" alt="search" onclick="window.location.href = 'search.html';">
            <img class="icons" src="frontend/images/telephone-62.png" alt="userprofile" onclick="window.location.href = 'edit-profile.html';">
            <img class="icons" src="frontend/images/shopping-cart-removebg-preview.png" alt="shoppingbag" onclick="window.location.href = 'cartbag.html';">

        </div>
        </header>
        <div class="nav-bar">
            <div class="nav-item" onclick="window.location.href = 'login.html';">login</div>
        </div>

    <div class="all-wrap">
        <div class="image-wrap">
            
            <div>
                <img class="image-book" src="frontend/images/book_icon-removebg-preview.png" alt="Logo">
            </div>
            <div class="shop-name1">
                Bookstore
            </div>
        </div>
        
        <div class="signup-wrap">
            
            <div class="signup-top">
                <h2 class="signup-header">Sign up</h2>
                <div class="input-wrap">
                    <input type="text" class="first-name" placeholder="First Name">
                </div>
                <div class="input-wrap">
                    <input type="text" class="last-name" placeholder="Last Name">
                </div>
                <div class="input-wrap">
                    <input type="text" class="username" placeholder="User Name">
                </div>
                <div class="input-wrap">
                    <input type="email" class="email" placeholder="Email">
                </div>

                <div class="input-wrap">
                    <input type="password" class="password" placeholder="Password">
                </div>
    
                <div class="input-wrap">
                    <input type="checkbox" >
                    <p class="terms">Accept the <span>Terms and Conditions</span></p>
                </div>
                
                <div class="input-wrap">
                    <button type="submit" id="submit-button">Submit</button>
                    <p class="terms">Already have an account? <a style="text-decoration: none;" href="login.html"><span>Login</span></a></p>
                </div>
            </div>
           
        </div>
        

    </div>

</body>
</html>
